<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Microsoft Clone</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="gh.png" />
  </head>

  <body>
    <div class="container mx-auto">
      <div class="navbar">
        <div class="navbar flex justify-between items-center p-4">
          <div class="flex justify-center items-center md:order-2">
            <div class="hamburger cursor-pointer p-2 md:hidden">
              <div class="line h-0.5 w-6 my-1 bg-black"></div>
              <div class="line h-0.5 w-6 my-1 bg-black"></div>
              <div class="line h-0.5 w-6 my-1 bg-black"></div>
            </div>
            <div
              class="swrach ml-3 md:items-center w-5 h-5 opacity-70 md:hidden"
            >
              <img src="search1.png" alt="" />
            </div>
          </div>

          <div class="logo flex md:justify-center md:items-center">
            <div>
              <img class="w-36 md:order-1 ml-5" src="Micro.png" alt="" />
            </div>

            <div
              class="featues md:ml-9 md:flex md:mx-4 md:static md:space-x-6 absolute w-fit md:w-auto bg-gray-200 inset-0 -translate-x-96 md:-translate-x-0"
            >
              <div class="fitem">Microsoft 365</div>
              <div class="fitem">Teams</div>
              <div class="fitem">Copilot</div>
              <div class="fitem">Windows</div>
              <div class="fitem">Surface</div>
              <div class="fitem">Xbox</div>
              <div class="fitem">Support</div>
            </div>
          </div>

          <div class="md:order-3 text center flex">
            <div class="md:block hidden mr-3 items-center">All Microsoft</div>
            <div
              class="bg-blue-100 flex items-center rounded-xl justify-center"
            >
              <div
                class="font-semibold md:block hidden pl-3 text-black space-x-2"
              >
                Search
              </div>
              <div class="swrach mr-3 ml-2 w-5 h-5 opacity-70 hidden md:block">
                <img src="search1.png" alt="" />
              </div>
            </div>
            <div class="mr-6 ml-2 w-5 h-5 flex">
              <img class="mr-3 h-5 opacity-75" src="shopping-cart.png" alt="" />
              <img class="opacity-75 " src="user.png" alt="" />
            </div>
          </div>
        </div>
      </div>

      <div class="main">
        <div class="slider flex flex-col-reverse md:flex-row bg-[#f2f2f2] mx-2">
          <div
            class="left flex flex-col justify-center items-center md:items-baseline py-12"
          >
            <h1 class="text-2xl mx-5 md:text-4xl font-semibold">
              Surface laptop 4
            </h1>
            <p class="w-3/4 mx-5 text-center md:text-left pt-1">
              Do it all with a perfect balance of sleek, ultra-thin design,
              multitasking
            </p>
            <button
              class="text-white bg-black px-4 py-2 my-6 font bold hover:bg-lime-900"
              type="button"
            >
              Shop Now
            </button>
          </div>
          <div class="right">
            <img class="w-[60rem] md:w-[64rem]" src="surfae2.webp" alt="" />
          </div>
        </div>
      </div>
      <div class="promo space-y-6 flex flex-col lg:flex-row justify-center">
        <div class="item flex items-center mx-4 space-x-2 mt-6 md:flex-col">
          <img class="w-10" src="Link-micro ico.svg" alt="" />
          <span class="font-medium">choose your Microsoft 365</span>
        </div>
        <div class="item flex md:flex-col items-center mx-4 space-x-2">
          <img class="w-10" src="Link-conso.svg" alt="" />
          <span class="font-medium">Explore surface device</span>
        </div>
        <div class="item flex md:flex-col items-center mx-4 space-x-2">
          <img class="w-10" src="Link-micro ico.svg" alt="" />
          <span class="font-medium">Buy Xbox games</span>
        </div>
        <div class="item flex md:flex-col items-center mx-4 space-x-2">
          <img class="w-10" src="Link-exp.svg" alt="" />
          <span class="font-medium">get windows 11s</span>
        </div>
      </div>
    </div>
  </body>
</html>
